    <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%">
    <span class="sr-only">70%</span>
        <!-- progress is the main class in which progress bar is to be used
            next class is the progress-bar basically used for changing the progress bar color 
            if we remove that second progress-bar-info color will be changed to defalut in this case primary or blue
            progress-bar-stripped is for adding strips to the progress bar if we remove that we will se just plain color and no striping
            role,area-values are basicaly meant for screen readers
            width is 70% and can be set to any width
            sr-only shows only visual and nothing is written on that visual 
            if we remove that sr-only condition we would be able to see the 70% aligned to the center of that visual
            active gives the animation part if we remove there would be no moving strips


         -->
    </div>



   </div>

          Danger
